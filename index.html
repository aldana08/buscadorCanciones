<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Staatliches&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <main id="contenido" class="contenido">
        <div class="container contenedor">
            <div class="row">
                <div class="col-12">
                    <h1 class="titulo">Letras de Canciones</h1>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div id="buscar" class="buscar">
                        <h2 class="subtitulo">Búsqueda</h2>
                        <p><span> * </span>Obligatorio</p>
                    </div>
                    <div class="form-row">
                        <form action="#" id="formulario-buscar">
                            <div class="input">
                                <label for="artista">Artista: <span>*</span></label>
                                <input class="form-control campo" type="text" id="artista" placeholder="Artista">
                            </div>
                            <div class="input">
                                <label for="cancion">Canción: <span>*</span></label>
                                <input class="form-control campo" type="text" id="cancion" placeholder="Nombre Canción">
                            </div>
                            <button class="btn btn-dark boton" type="submit" value="Buscar">Buscar</button>
                            <div id="mensajes"></div>
                        </form>
                    </div>            
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="letra-resultado">
                            <h2 class="subtitulo">Resultado</h2>
                            <div id="resultado"></div>
                    </div>
                </div>
            </div> 
        </div>
    </main>

    
    <script src="js/app.js" type="module"></script>
</body>
</html>
